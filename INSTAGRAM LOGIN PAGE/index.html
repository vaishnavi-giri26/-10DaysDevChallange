<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="instagram">
            <div class="image"><img src="images/instagram-image.png" alt="img" height="300px"></div>
        </div>
        <div class="content">
            <img class="logo" src="images/instagram logo.png" alt="instagram-logo" width="250px">
            <input type="text" placeholder="Phone number, username, or email"><br>
            <input type="password" placeholder="Password">
            <button class="log-in">Log in</button>
            <div class="line">
                <hr class="hr1"><span class="or">OR</span><hr class="hr2">
            </div>
            <p class="facebook"><i class="ri-facebook-circle-fill"></i>Log in with Facebook</p>
           <p><a>Forgot password?</a></p><br>
           <p>Don't have an account? <a>Sign up</a></p><br>
           <div>
            <p>Get the app</p><br>
           <button class="app"><img src="https://img.icons8.com/?size=100&id=rZwnRdJyYqRi&format=png&color=000000"><p>GET IT ON<br><span>Google Play</span></p></button>
            <button class="app"><img src="https://img.icons8.com/?size=100&id=YJfJ0JM5Imsj&format=png&color=000000"> <p>GET IT ON<br><span>Microsoft</span></p></button>
         </div>
        </div>
    </div>
</body>
</html>
