<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAY9</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="content">
            <input type="text" placeholder="Add a new task...">
            <button>Add</button>
        </div>
        <div class="btns">
            <button class="active">All</button>
            <button>Active</button>
            <button>Completed</button>
        </div>
        <div class="checkboxes">
            <div class="checkbox"><div><input type="checkbox">Review project proposal</div>
            <button>Delete</button></div>
           <div class="checkbox"><div><input type="checkbox" checked><s style="color:  #999;">Send weekly report</s></div>
            <button>Delete</button></div>
            <div class="checkbox"><div><input type="checkbox">Schedule team meeting</div>
            <button>Delete</button></div>
            <div class="checkbox"><div><input type="checkbox">Prepare presentation slide</div>
            <button>Delete</button></div>
        </ul>
    </div>
</body>
</html>
